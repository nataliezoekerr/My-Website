<header>
	<head>
		<style> 
			h2{
			margin-top: 0.1em;
			margin-bottom: 0.1em;
			}
			h3{
			margin-top: 0.1em;
			margin-bottom: 0.1em;
			}
		</style>
	</head>
  <div class="title">
    {{ if $.Scratch.Get "h3" }}
      <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
      {{ $.Scratch.Set "h3" false }}
    {{ else }}
      <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
    {{ end }}
    {{ with .Description }}
      <p>{{ . }}</p>
    {{ end }}
  </div>
</header>
