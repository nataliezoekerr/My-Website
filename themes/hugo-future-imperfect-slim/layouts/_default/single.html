<!doctype html>
<html lang="{{ .Page.Language | default "en" }}">
  {{ partial "head" . }}
  <body>
    {{ partial "site-header" . }}
    <div id="wrapper">
      {{ partial "site-intro" . }}
      <main id="site-main">
        <article class="post">
            {{ $.Scratch.Set "h1" true }}
            {{ .Render "header" }}
            <div id="content">
                {{ .Content }}
            </div>
        </article>
      </main>
    </div>
  </body>
</html>

 <meta
     name="description"
     content="{{ if .Params.summary }}{{ .Params.summary }}{{ end }}"
  />
